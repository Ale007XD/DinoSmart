<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Полет птеродактиля (мобильная версия)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div id="score">Счет: 0</div>
    <div id="game-over" class="hidden">Игра окончена! <br> Тапните для перезапуска</div>
    <div id="touch-zones" class="hidden-on-desktop">
      <div class="zone up"></div>
      <div class="zone down"></div>
      <div class="zone left"></div>
      <div class="zone right"></div>
    </div>
  </div>

  <!-- Подключаем Three.js как глобальную библиотеку -->
  <script src="https://raw.githubusercontent.com/mrdoob/three.js/r155/build/three.min.js"></script>
  <!-- Используем type="module" только для нашего кода -->
  <script type="module">
    import './main.js';
  </script>
</body>
</html>
